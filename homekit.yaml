      name: Подоконник
      linked_battery_sensor: sensor.aqara_leak_sensor_1_battery
      low_battery_threshold: 30
    binary_sensor.meross_power_outlet_1_activity:
      name: Климат балкона
    climate.aqara_e1_thermostat_1:
