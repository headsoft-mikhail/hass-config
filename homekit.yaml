- name: HASS Bridge Bathroom
  port: 56320
  filter:
    include_entities:
      - switch.bathroom_dimmed_light
      - switch.bathroom_bright_light
      - switch.bathroom_sconce
      - climate.towel_dryer
      - climate.bathroom_heat_wall
      - climate.bathroom_heat_floor
      - sensor.bathroom_temperature
      - sensor.bathroom_humidity
      - binary_sensor.bathroom_bath_water_leak_sensor
      - binary_sensor.bathroom_drain_water_leak_sensor
      - binary_sensor.bathroom_installation_water_leak_sensor
      - binary_sensor.bathroom_sink_water_leak_sensor
  entity_config:
    switch.bathroom_dimmed_light:
      name: Приглушенный свет
    switch.bathroom_bright_light:
      name: Яркий свет
    switch.bathroom_sconce:
      name: Бра в ванной
    climate.towel_dryer:
      name: Полотенцесушитель
    climate.bathroom_heat_wall:
      name: Теплая стена
    climate.bathroom_heat_floor:
      name: Теплый пол
    sensor.bathroom_temperature:
      name: Температура
      linked_battery_sensor: sensor.bathroom_t1_battery
      low_battery_threshold: 25
    sensor.bathroom_humidity:
      name: Влажность
      linked_battery_sensor: sensor.bathroom_t1_battery
      low_battery_threshold: 25
    binary_sensor.bathroom_bath_water_leak_sensor:
      name: Протечка под ванной
      linked_battery_sensor: sensor.bathroom_bath_water_leak_sensor_battery
      low_battery_threshold: 25
    binary_sensor.bathroom_drain_water_leak_sensor:
      name: Протечка у фановой трубы в ванной
      linked_battery_sensor: sensor.bathroom_drain_water_leak_sensor_battery
      low_battery_threshold: 25
    binary_sensor.bathroom_installation_water_leak_sensor:
      name: Протечка в инсталляции в ванной
      linked_battery_sensor: sensor.bathroom_installation_water_leak_sensor_battery
      low_battery_threshold: 25
    binary_sensor.bathroom_sink_water_leak_sensor:
      name: Протечка под раковиной в ванной
      linked_battery_sensor: sensor.bathroom_sink_water_leak_sensor_battery
      low_battery_threshold: 25

