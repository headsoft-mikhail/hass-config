- id: '0001'
  alias: notify_about_download_completed
  description: Уведомление о завершении загрузки transmission
  trigger:
  - trigger: event
    event_type: transmission_downloaded_torrent
  condition: []
  action:
  - action: notify.notify
    data:
      title: Загрузка завершена
      message: '{{trigger.event.data.name}}'
  - action: transmission.remove_torrent
    data:
      entry_id: 97082637855de2c974fdf46142760427
      id: '{{trigger.event.data.id}}'
      delete_data: false
  mode: single
- id: '0002'
  alias: run_speedtest
  description: Запуск теста скорости при нажатии input_button.run_speedtest
  trigger:
  - trigger: state
    entity_id:
    - input_button.run_speedtest
  condition: []
  action:
  - action: homeassistant.update_entity
    data: {}
    target:
      entity_id:
      - sensor.speedtest_download
      - sensor.speedtest_upload
  mode: single
