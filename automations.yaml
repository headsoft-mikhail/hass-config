- id: "0009"
  alias: end_lavalamp_warming
  trigger:
    - trigger: template
      value_template: "{{ state_attr('light.tuya_lava_lamp', 'brightness') | int > 244 }}"
      for:
        minutes: 90
  action:
    - action: light.turn_on
      target:
        entity_id: light.tuya_lava_lamp
      data:
        brightness: 102
  mode: restart
