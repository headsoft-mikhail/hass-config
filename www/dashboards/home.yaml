                            --icon-color: magenta;
                            --label-color: magenta;
                            {% endif %}
                          }
                    autofill_entity_id: true
            type: tile
            entity: input_select.sound_signal_source
            features_position: bottom
            vertical: false
            hide_state: true
      - type: grid
        title: Ahtom
        square: false
        columns: 2
        cards:
          - type: tile
            entity: switch.ahtom_switch_1_table_light
          - type: tile
