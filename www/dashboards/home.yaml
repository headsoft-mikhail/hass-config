views:
  - title: Сеть
    path: network
    icon: mdi:web
    badges: []
    cards:
      - type: grid
        title: Интернет
        columns: 1
        square: false
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                tap_action:
                  action: url
                  url_path: http://192.168.1.1/dashboard
                icon: mdi:router-wireless
                icon_color: blue
                content: Keenetic
              - type: template
                tap_action:
                  action: url
                  url_path: >-
                    http://192.168.1.1:8090/transmission/web/index.html?devicetype=computer
                picture: /local/images/icon_transmission.svg
                content: Transmission
              - type: template
                tap_action:
                  action: url
                  url_path: https://github.com/headsoft-mikhail/hass-config
                picture: /local/images/icon_github.svg
                content: GitHub
              - type: spacer
              - type: entity
                entity: input_button.wifi_qr
                content_info: none
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                entity: binary_sensor.ping_8_8_8_8
                icon_color: |-
                  {% if is_state(entity, 'on') %}
                    green
                  {% elif is_state(entity, 'off') %}
                    red
                  {% else %}
                    orange
                  {% endif %}
                content: |-
                  {% if is_state(entity, 'on') %}
                    Подключено
                  {% elif is_state(entity, 'off') %}
                    Отключено
                  {% else %}
                    Недоступно
                  {% endif %}
                icon: |-
                  {% if is_state(entity, 'on') %}
                    mdi:check-network-outline
                  {% elif is_state(entity, 'off') %}
                    mdi:close-network-outline
                  {% else %}
                    mdi:help-circle-outline
                  {% endif %}
                tap_action:
                  action: more-info
              - type: spacer
              - type: entity
                entity: sensor.snmp_router_download_speed
                icon: mdi:arrow-down-bold
                icon_color: orange
              - type: entity
                entity: sensor.snmp_router_upload_speed
                icon: mdi:arrow-up-bold
                icon_color: blue
              - type: entity
                entity: sensor.zyxel_gateway_download_speed
                icon: mdi:arrow-down-bold
                icon_color: orange
              - type: entity
                entity: sensor.zyxel_gateway_upload_speed
                icon: mdi:arrow-up-bold
                icon_color: blue
          - type: custom:uptime-card
            entity: binary_sensor.ping_8_8_8_8
            icon: mdi:check-network-outline
            ko_icon: mdi:close-network-outline
            none_icon: mdi:wifi-strength-off-outline
            average_template: '[[[ return variables.uptime.toFixed(2); ]]]% uptime'
            bar:
              height: 20
              round: 3
              spacing: 1
              amount: 96
            show:
              status: false
              icon: false
              title: false
            duration:
              quantity: 24
              unit: hour
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: sensor.zyxel_gateway_uptime
                icon: mdi:clock
                icon_color: grey
              - type: spacer
              - type: entity
                entity: sensor.snmp_router_incoming_bytes_monthly
                icon: mdi:tray-arrow-down
                icon_color: orange
              - type: entity
                entity: sensor.snmp_router_outgoing_bytes_monthly
                icon: mdi:tray-arrow-up
                icon_color: light-blue
      - type: grid
        columns: 1
        square: false
        title: Transmission
        cards:
          - type: custom:transmission-card
            header_text: ''
            no_torrent_label: ''
            hide_header: false
            hide_status: false
            hide_turtle: true
            hide_startstop: false
            hide_type: true
            hide_delete_torrent: false
            hide_delete_torrent_full: false
            default_type: total
            display_mode: compact
            default_sort: name
            hide_sort: true
            default_order: decending
            hide_order: true
            sensor_entity_id: transmission
            hide_add_torrent: true
            hide_upload_speed: false
            hide_download_speed: false
            force_status_newline: true
      - type: grid
        title: Home Assistant
        columns: 1
        square: false
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: sensor.home_assistant_operating_system_version
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                icon: mdi:home
                icon_color: light-blue
              - type: template
                content: '{{ states(entity) }}'
                icon_color: |-
                  {% if states(entity) == 'backed_up' %}
                    light-blue
                  {% else %}
                    red
                  {% endif %}
                icon: |-
                  {% if states(entity) == 'backed_up' %}
                    mdi:cloud-upload
                  {% else %}
                    mdi:cloud-alert
                  {% endif %}
                entity: sensor.backup_state
                tap_action:
                  action: more-info
                hold_action:
                  action: none
              - type: template
                content: >-
                  {{ as_datetime(state_attr(entity,
                  'last_backup')).strftime('%d.%m.%Y') }}
                icon_color: light-blue
                icon: mdi:cloud-clock
                entity: sensor.backup_state
                tap_action:
                  action: more-info
                hold_action:
                  action: none
              - type: template
                content: >-

                  {{ state_attr(entity, 'backups')[-1]['size'] }} / {{
                  state_attr(entity, 'size_in_google_drive') }} / {{
                  state_attr(entity, 'free_space_in_google_drive') }}
                icon_color: teal
                icon: mdi:cloud-braces
                entity: sensor.backup_state
                picture: ''
                tap_action:
                  action: more-info
                hold_action:
                  action: none
              - type: entity
                entity: sensor.rpi_cpu_temperature
                icon_color: orange
              - type: template
                tap_action:
                  action: more-info
                hold_action:
                  action: toggle
                content: |-
                  {% set action = state_attr(entity, 'hvac_action') %}
                  {{ {
                    'off': 'Выключено',
                    'idle': 'Ожидание',
                    'cooling': 'Охлаждение',
                  }[action] if action else 'Неизвестно' }}
                entity: climate.rpi_cooling_system
                icon: |+
                  {% set action = state_attr(entity,  'hvac_action') %}
                  {{ {
                    'off': 'mdi:fan-off',
                    'idle': 'mdi:fan-clock',
                    'cooling': 'mdi:fan',
                  }[action] if action else 'mdi:help-circle-outline' }}

                icon_color: |
                  {% set action = state_attr(entity,  'hvac_action') %}
                  {{ {
                    'off': 'grey',
                    'idle': 'cyan',
                    'cooling': 'cyan',
                  }[action] if action else 'orange' }}
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:bar-sensor-card
                enable_dynamic_bar_color: true
                palette: green_to_red
                icon_color: light-blue
                entity: sensor.total_ram_usage
                title: RAM
              - type: custom:bar-sensor-card
                enable_dynamic_bar_color: true
                palette: green_to_red
                icon_color: light-blue
                entity: sensor.home_assistant_host_disk_used
                min: 0
                max: 234
                title: ROM
              - type: custom:bar-sensor-card
                enable_dynamic_bar_color: true
                palette: green_to_red
                icon_color: light-blue
                entity: sensor.total_cpu_usage
                title: CPU
              - type: custom:bar-sensor-card
                enable_dynamic_bar_color: true
                palette: green_to_red
                icon_color: light-blue
                entity: sensor.database_size_sqlite
                min: 0
                max: 2500
                title: DB
      - type: custom:popup-card
        entity: input_button.wifi_qr
        popup_card_all_views: false
        allow_nested_more_info: false
        right_button: close
        card:
          type: picture
          image: /local/images/qrcode.svg
          tap_action:
            action: none
  - title: Микроклимат
    path: climate
    icon: mdi:home-thermometer-outline
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: weather
            entity: weather.gismeteo
            show_conditions: true
            show_temperature: false
          - type: template
            entity: sensor.gismeteo_temperature
            content: >-
              {{ states(entity).replace('.', ',') }} {{ state_attr(entity,
              'unit_of_measurement') }}
            icon: mdi:thermometer
            icon_color: |-
              {% set temp = states(entity) | float(0) %}
              {% if temp < 3 %}
                light-blue
              {% elif temp < 13 %}
                teal
              {% elif temp < 23 %}
                amber
              {% else %}
                deep-orange
              {% endif %}
            tap_action:
              action: more-info
          - type: template
            entity: sensor.gismeteo_apparent_temperature
            content: >-
              Ощущается как {{ states(entity).replace('.', ',') }} {{
              state_attr(entity, 'unit_of_measurement') }}
            icon: mdi:thermometer
            icon_color: |-
              {% set temp = states(entity) | float(0) %}
              {% if temp < 3 %}
                light-blue
              {% elif temp < 13 %}
                teal
              {% elif temp < 23 %}
                amber
              {% else %}
                deep-orange
              {% endif %}
            tap_action:
              action: more-info
          - type: template
            entity: sensor.gismeteo_precipitation
            icon: mdi:weather-snowy-rainy
            content: >-
              {{ states(entity) | float | round(1) ~ ' mm' if states(entity) not
              in ['unknown', 'unavailable', 'none', '', None] else '-' }}
            tap_action:
              action: more-info
            icon_color: light-blue
          - type: entity
            entity: sensor.gismeteo_cloud_coverage
            icon_color: light-grey
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.gismeteo_wind_bearing_2
            icon_color: cyan
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.gismeteo_wind_speed
            icon_color: cyan
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.gismeteo_humidity
            icon_color: blue
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.gismeteo_pressure
            content_info: state
            icon_color: grey
            tap_action:
              action: more-info
      - type: custom:hourly-weather
        entity: weather.gismeteo
        icons: true
        show_wind: 'false'
        show_date: 'false'
        show_precipitation_amounts: true
        show_precipitation_probability: false
        label_spacing: '2'
        name: ' '
        num_segments: '8'
      - type: custom:clock-weather-card
        entity: weather.gismeteo
        hide_today_section: true
        forecast_rows: 7
        weather_icon_type: fill
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Температура
            hour24: true
            points_per_hour: 2
            font_size: 70
            entities:
              - entity: sensor.home_assistant_temperature
                name: Температура
                show_indicator: true
                show_state: true
              - entity: sensor.home_assistant_apparent_temperature
                name: Ощущается
                show_indicator: true
                show_state: true
              - color: white
                entity: sun.sun
                name: Солнце
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            state_map:
              - value: below_horizon
                label: Night
              - value: above_horizon
                label: Day
            tap_action: none
      - type: custom:windrose-card
        data_period:
          hours_to_show: 720
          time_interval: 60
        refresh_interval: 300
        windspeed_bar_location: bottom
        wind_direction_entity:
          entity: sensor.gismeteo_wind_bearing
          use_statistics: false
          direction_compensation: 0
        windspeed_entities:
          - entity: sensor.gismeteo_wind_speed
            name: Скорость ветра
            speed_unit: mps
            use_statistics: true
            statistics_period: hour
            windspeed_bar_full: false
            output_speed_unit: mps
            speed_range_beaufort: false
            speed_range_step: 1
            speed_range_max: 15
            current_speed_arrow: true
        direction_labels:
          cardinal_direction_letters: СВЮЗ
        wind_direction_count: 8
        windrose_draw_north_offset: 0
        current_direction:
          show_arrow: true
          arrow_size: 50
          center_circle_size: 30
          hide_direction_below_speed: 0
        compass_direction:
          auto_rotate: false
          entity: ''
        cardinal_direction_letters: С,В,Ю,З
        matching_strategy: time-frame
        center_calm_percentage: false
        corner_info:
          top_right:
            entity: sensor.gismeteo_wind_speed
            unit: ' м/с'
            color: white
        actions:
          windrose:
            tap_action:
              entity: sensor.gismeteo_wind_bearing
              action: more-info
          speed_bar_1:
            tap_action:
              entity: sensor.gismeteo_wind_speed
              action: more-info
      - type: custom:horizon-card
        title: null
        moon: true
        refresh_period: 60
        fields:
          sunrise: true
          sunset: true
          dawn: true
          noon: true
          dusk: true
          sun_azimuth: true
          moon_azimuth: true
          sun_elevation: true
          moon_elevation: true
          moonrise: true
          moonset: true
          moon_phase: true
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Температура
            hour24: true
            points_per_hour: 1
            font_size: 70
            tap_action: none
            entities:
              - entity: sensor.airmonitor2_temperature
                name: Спальня
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_3_temperature
                name: Кухня
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_2_temperature
                name: Балкон
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_1_temperature
                name: Коридор
                show_indicator: true
                show_state: true
          - type: custom:mini-graph-card
            name: Влажность
            hour24: true
            points_per_hour: 1
            font_size: 70
            tap_action: none
            entities:
              - entity: sensor.airmonitor2_humidity
                name: Спальня
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_3_humidity
                name: Кухня
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_2_humidity
                name: Балкон
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_1_humidity
                name: Коридор
                show_indicator: true
                show_state: true
                show_legend: true
  - title: Устройства
    path: device-control
    icon: mdi:apps
    badges: []
    cards:
      - square: false
        type: grid
        columns: 1
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                name: Температура
                entity: sensor.airmonitor2_temperature
                icon_color: deep-orange
              - type: entity
                name: Влажность
                entity: sensor.airmonitor2_humidity
                icon_color: blue
              - type: template
                entity: sensor.airmonitor2_pm25
                icon_color: |-
                  {% set tvoc = states(entity) | float(0) %}
                  {% if tvoc < 75 %}
                    green
                  {% elif tvoc < 150 %}
                    lime
                  {% elif tvoc < 250 %}
                    deep-orange
                  {% else %}
                    red
                  {% endif %}
                icon: mdi:grain
                content: >-
                  {{ states(entity) }} {{ state_attr(entity,
                  'unit_of_measurement') }}
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.airmonitor2_tvoc_ug
                icon: mdi:molecule
                icon_color: |-
                  {% set tvoc = states(entity) | float(0) %}
                  {% if tvoc < 300 %}
                    teal
                  {% elif tvoc < 1000 %}
                    green
                  {% elif tvoc < 3000 %}
                    lime
                  {% elif tvoc < 9000 %}
                    deep-orange
                  {% else %}
                    red
                  {% endif %}
                content: >-
                  {{ states(entity) }} {{ state_attr(entity,
                  'unit_of_measurement') }}
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.airmonitor2_co2
                icon: mdi:molecule-co2
                icon_color: |-
                  {% set tvoc = states(entity) | float(0) %}
                  {% if tvoc < 1000 %}
                    green
                  {% elif tvoc < 2000 %}
                    amber
                  {% else %}
                    red
                  {% endif %}
                content: >-
                  {{ states(entity) }} {{ state_attr(entity,
                  'unit_of_measurement') }}
                tap_action:
                  action: more-info
              - type: entity
                name: Давление
                entity: sensor.airmonitor2_noise
                icon_color: grey
          - type: grid
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: switch.bedroom_dimmed_light
                icon_color: orange
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: switch.bedroom_bright_light
                icon_color: orange
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: switch.bedroom_mirror_backlight
                icon_color: orange
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: switch.bedroom_desktop_dimmed_light
                icon_color: orange
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: switch.bedroom_desktop_bright_light
                icon_color: orange
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: switch.pc_power_switch
                icon_color: blue
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: switch.bedroom_track_l
                icon_color: orange
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: switch.bedroom_track_r
                icon_color: orange
                tap_action:
                  action: toggle
          - type: grid
            columns: 1
            square: false
            cards:
              - type: tile
                entity: light.tuya_lava_lamp
                color: pink
                show_entity_picture: false
                hide_state: false
                vertical: false
                icon_tap_action:
                  action: toggle
                features:
                  - type: custom:service-call
                    entries:
                      - type: selector
                        options:
                          - label: 'Off'
                            tap_action:
                              action: perform-action
                              perform_action: light.turn_on
                              target:
                                entity_id:
                                  - light.tuya_lava_lamp
                              data:
                                brightness: 0
                            styles: |
                              :host {
                                {% if state_attr("light.tuya_lava_lamp", "brightness") == None %}
                                background: grey;
                                {% else %}
                                --color: grey;
                                --label-color: grey;
                                {% endif %}
                              }
                            entity_id: light.tuya_lava_lamp
                          - option: 102
                            label: Relax
                            tap_action:
                              action: perform-action
                              perform_action: light.turn_on
                              target:
                                entity_id:
                                  - light.tuya_lava_lamp
                              data:
                                brightness: 102
                            styles: |
                              :host {
                                {% if  
                                  state_attr("light.tuya_lava_lamp", "brightness") <= config.option + 10 
                                  and 
                                  state_attr("light.tuya_lava_lamp", "brightness") >= config.option - 10
                                %}
                                background: orange;
                                {% else %}
                                --color: orange;
                                --label-color: orange;
                                {% endif %}
                              }
                            entity_id: light.tuya_lava_lamp
                          - option: 255
                            label: Heat
                            tap_action:
                              action: perform-action
                              perform_action: light.turn_on
                              target:
                                entity_id:
                                  - light.tuya_lava_lamp
                              data:
                                brightness: 255
                            styles: |
                              :host {
                                {% if state_attr("light.tuya_lava_lamp", "brightness") >= config.option - 10 %}
                                background: red;
                                {% else %}
                                --color: red;
                                --label-color: red;
                                {% endif %}
                              }
                            entity_id: light.tuya_lava_lamp
                        entity_id: light.tuya_lava_lamp
                features_position: inline
              - type: custom:mushroom-light-card
                entity: light.tuya_stars_projector
                icon: ''
                show_color_temp_control: false
                show_color_control: true
                show_brightness_control: false
                use_light_color: true
                collapsible_controls: false
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                fill_container: true
                layout: horizontal
              - type: grid
                square: false
                cards:
                  - type: custom:mushroom-light-card
                    entity: light.meross_ambient_light_1
                  - type: custom:mushroom-light-card
                    entity: light.meross_ambient_light_2
          - type: custom:mushroom-media-player-card
            entity: media_player.yandex_station_m00db3710dqrsg
            icon: ''
            volume_controls:
              - volume_buttons
            media_controls:
              - next
              - play_pause_stop
            fill_container: false
            use_media_info: true
            show_volume_level: true
            collapsible_controls: true
            layout: horizontal
          - type: grid
            square: false
            columns: 2
            cards:
              - type: custom:mushroom-entity-card
                entity: switch.humidity_control_4ch_switch_l2
                tap_action:
                  action: toggle
                fill_container: true
              - type: custom:mushroom-climate-card
                entity: climate.batareia_v_spalne
                tap_action:
                  action: more-info
                fill_container: false
                show_temperature_control: true
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                hvac_modes:
                  - heat
                  - 'off'
        title: Спальня
      - square: false
        type: grid
        columns: 1
        title: Кухня
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                name: Температура
                entity: sensor.efekta_smart_aq_box_temperature
                icon_color: deep-orange
              - type: entity
                name: Влажность
                entity: sensor.efekta_smart_aq_box_humidity
                icon_color: blue
              - type: template
                entity: sensor.efekta_smart_aq_box_pm25
                icon_color: |-
                  {% set tvoc = states(entity) | float(0) %}
                  {% if tvoc < 75 %}
                    green
                  {% elif tvoc < 150 %}
                    lime
                  {% elif tvoc < 250 %}
                    deep-orange
                  {% else %}
                    red
                  {% endif %}
                icon: mdi:grain
                content: >-
                  {{ states(entity) }} {{ state_attr(entity,
                  'unit_of_measurement') }}
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.efekta_smart_aq_box_tvoc_ug
                icon: mdi:molecule
                icon_color: |-
                  {% set tvoc = states(entity) | float(0) %}
                  {% if tvoc < 300 %}
                    teal
                  {% elif tvoc < 1000 %}
                    green
                  {% elif tvoc < 3000 %}
                    lime
                  {% elif tvoc < 9000 %}
                    deep-orange
                  {% else %}
                    red
                  {% endif %}
                content: >-
                  {{ states(entity) }} {{ state_attr(entity,
                  'unit_of_measurement') }}
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.efekta_smart_aq_box_co2
                icon: mdi:molecule-co2
                icon_color: |-
                  {% set tvoc = states(entity) | float(0) %}
                  {% if tvoc < 1000 %}
                    green
                  {% elif tvoc < 2000 %}
                    amber
                  {% else %}
                    red
                  {% endif %}
                content: >-
                  {{ states(entity) }} {{ state_attr(entity,
                  'unit_of_measurement') }}
                tap_action:
                  action: more-info
              - type: entity
