              {% set tvoc = states(entity) | float(0) %}
              {% if tvoc < 75 %}
                green
              {% elif tvoc < 150 %}
                lime
              {% elif tvoc < 250 %}
                deep-orange
              {% else %}
                red
              {% endif %}
            icon: mdi:grain
            content: >-
              {{ states(entity) }} {{ state_attr(entity, 'unit_of_measurement')
              }}
            tap_action:
              action: more-info
          - type: template
            entity: sensor.airmonitor2_tvoc_ug
            icon: mdi:molecule
