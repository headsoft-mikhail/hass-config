views:
  - type: sections
    max_columns: 2
    path: living_room
    title: Гостиная
    icon: mdi:sofa
    sections:
      - type: grid
        cards:
          - square: false
            type: grid
            columns: 1
            cards:
              - type: custom:mushroom-chips-card
                chips:
                  - type: template
                    icon: |-
                      {% if states(entity) == 'on'%}
                      mdi:dishwasher
                      {% else %}
                      mdi:dishwasher-off
                      {% endif %}
                    icon_color: purple
                    entity: binary_sensor.dishwasher_activity
                    content: |-
                      {% if states(entity) == 'on'%}
                      Посудомойка работает
                      {% else %}
                      Не обнаружено
                      {% endif %}
                    tap_action:
                      action: more-info
                  - type: template
                    icon: |-
                      {% if states(entity) == 'on'%}
                      mdi:fridge
                      {% else %}
                      mdi:fridge-off
                      {% endif %}
                    icon_color: purple
                    entity: binary_sensor.fridge_acticity
                    content: |-
                      {% if states(entity) == 'on'%}
                      Холодильник работает
                      {% else %}
                      Не обнаружено
                      {% endif %}
                    tap_action:
                      action: more-info
              - square: false
                type: grid
                cards:
                  - type: custom:mushroom-entity-card
                    entity: switch.kitchen_led_light
                    icon_color: orange
                    tap_action:
                      action: toggle
                  - type: custom:mushroom-entity-card
                    entity: switch.kitchen_hood_led
                    icon_color: orange
                    tap_action:
                      action: toggle
                  - type: custom:mushroom-entity-card
                    entity: switch.kitchen_hood_fan
                    icon_color: blue
                    tap_action:
                      action: toggle
                  - type: custom:mushroom-entity-card
                    entity: switch.kitchen_dinner_table
                    icon_color: orange
                    tap_action:
                      action: toggle
                  - type: custom:mushroom-entity-card
                    entity: switch.dishwasher
                    icon_color: purple
                    tap_action:
                      action: more-info
                    hold_action:
                      action: toggle
                  - type: custom:mushroom-entity-card
                    entity: switch.fridge_socket
                    icon_color: purple
                    tap_action:
                      action: more-info
                    hold_action:
                      action: toggle
                  - type: custom:mushroom-entity-card
                    entity: switch.kitchen_socket
                    icon_color: red
                    tap_action:
                      action: toggle
              - square: false
                type: grid
                columns: 2
                cards:
                  - type: custom:mushroom-cover-card
                    entity: cover.living_room_curtain
                    tap_action:
                      action: toggle
                    show_position_control: true
                    show_buttons_control: false
                  - type: custom:mushroom-cover-card
                    entity: cover.living_room_roll_curtain
                    show_position_control: true
                    tap_action:
                      action: toggle
      - type: grid
        cards:
          - square: false
            type: grid
            columns: 1
            cards:
              - square: false
                type: grid
                cards:
                  - type: custom:mushroom-entity-card
                    entity: switch.living_room_dimmed_light
                    icon_color: orange
                    tap_action:
                      action: toggle
                  - type: custom:mushroom-entity-card
                    entity: switch.living_room_bright_light
                    icon_color: yellow
                    tap_action:
                      action: toggle
                  - type: custom:mushroom-entity-card
                    entity: switch.living_room_track
                    icon_color: orange
                    tap_action:
                      action: toggle
                  - type: custom:mushroom-entity-card
                    entity: switch.living_room_behind_sofa_socket
                    icon_color: red
                    tap_action:
                      action: toggle
                  - type: custom:mushroom-entity-card
                    entity: switch.xgimi_horizon_ultra
                    icon_color: purple
                    tap_action:
                      action: toggle
                    name: Проектор
              - type: grid
                columns: 1
                square: false
                cards:
                  - type: tile
                    name: Колонки
                    entity: input_select.audio_system_signal_source
                    hide_state: true
                    vertical: false
                    hold_action:
                      action: perform-action
                      perform_action: button.press
                      target:
                        entity_id:
                          - button.audio_system_off
                    features:
                      - type: custom:service-call
                        entries:
                          - type: selector
                            entity_id: input_select.audio_system_signal_source
                            options:
                              - entity_id: input_select.audio_system_signal_source
                                option: 'Off'
                                tap_action:
                                  action: perform-action
                                  perform_action: input_select.select_option
                                  data:
                                    option: 'Off'
                                  target:
                                    entity_id: input_select.audio_system_signal_source
                                label: 'Off'
                                icon: mdi:power-off
                                styles: |
                                  :host {
                                    --mdc-icon-size: 25px;
                                    --color: grey;
                                    {% if (states(config.entity) or "") != config.option %}
                                    --icon-color: grey;
                                    --label-color: grey;
                                    {% endif %}
                                  }
                              - entity_id: input_select.audio_system_signal_source
                                option: Optical
                                tap_action:
                                  action: perform-action
                                  perform_action: input_select.select_option
                                  data:
                                    option: Optical
                                  target:
                                    entity_id: input_select.audio_system_signal_source
                                label: Optical
                                icon: mdi:toslink
                                styles: |
                                  :host {
                                    --mdc-icon-size: 25px;
                                    --color: orange;
                                    {% if (states(config.entity) or "") != config.option %}
                                    --icon-color: orange;
                                    --label-color: orange;
                                    {% endif %}
                                  }
                              - entity_id: input_select.audio_system_signal_source
                                option: Bluetooth
                                tap_action:
                                  action: perform-action
                                  perform_action: input_select.select_option
                                  data:
                                    option: Bluetooth
                                  target:
                                    entity_id: input_select.audio_system_signal_source
                                label: BT
                                icon: mdi:bluetooth-audio
                                styles: |
                                  :host {
                                    --mdc-icon-size: 25px;
                                    --color: cyan;
                                    {% if (states(config.entity) or "") != config.option %}
                                    --icon-color: cyan;
                                    --label-color: cyan;
                                    {% endif %}
                                  }
                              - entity_id: input_select.audio_system_signal_source
                                option: Line 1
                                tap_action:
                                  action: perform-action
                                  perform_action: input_select.select_option
                                  data:
                                    option: Line 1
                                  target:
                                    entity_id: input_select.audio_system_signal_source
                                label: Line 1
                                icon: mdi:numeric-1-box
                                styles: |
                                  :host {
                                    --mdc-icon-size: 25px;
                                    --color: green;
                                    {% if (states(config.entity) or "") != config.option %}
                                    --icon-color: green;
                                    --label-color: green;
                                    {% endif %}
                                  }
                              - entity_id: input_select.audio_system_signal_source
                                option: Line 2
                                tap_action:
                                  action: perform-action
                                  perform_action: input_select.select_option
                                  data:
                                    option: Line 2
                                  target:
                                    entity_id: input_select.audio_system_signal_source
                                label: Line 2
                                icon: mdi:numeric-2-box
                                styles: |
                                  :host {
                                    --mdc-icon-size: 25px;
                                    --color: green;
                                    {% if (states(config.entity) or "") != config.option %}
                                    --icon-color: green;
                                    --label-color: green;
                                    {% endif %}
                                  }
                              - entity_id: input_select.audio_system_signal_source
                                option: Coax
                                tap_action:
                                  action: perform-action
                                  perform_action: input_select.select_option
                                  data:
                                    option: Coax
                                  target:
                                    entity_id: input_select.audio_system_signal_source
                                label: Coax
                                icon: mdi:audio-input-stereo-minijack
                                styles: |
                                  :host {
                                    --mdc-icon-size: 25px;
                                    --color: magenta;
                                    {% if (states(config.entity) or "") != config.option %}
                                    --icon-color: magenta;
                                    --label-color: magenta;
                                    {% endif %}
                                  }
                            autofill_entity_id: true
                      - type: custom:service-call
                        entries:
                          - type: button
                            entity_id: button.audio_system_volume_down
                            icon: mdi:volume-minus
                            tap_action:
                              action: perform-action
                              perform_action: button.press
                              target:
                                entity_id:
                                  - button.audio_system_volume_down
                              data: {}
                          - type: button
                            entity_id: button.audio_system_volume_up
                            icon: mdi:volume-plus
                            tap_action:
                              action: perform-action
                              perform_action: button.press
                              target:
                                entity_id:
                                  - button.audio_system_volume_up
                              data: {}
                    features_position: bottom
                  - type: custom:mushroom-media-player-card
                    entity: media_player.yandex_station_m101k3a00pba6r
                    icon: ''
                    fill_container: false
                    use_media_info: true
                    show_volume_level: true
                    volume_controls:
                      - volume_buttons
                    media_controls:
                      - play_pause_stop
                      - next
                    icon_type: entity-picture
                    layout: horizontal
              - type: grid
                columns: 2
                square: false
                cards:
                  - type: custom:mushroom-climate-card
                    entity: climate.living_room_radiator_thermostat
                    show_temperature_control: true
                    hvac_modes:
                      - heat
                      - 'off'
                    tap_action:
                      action: none
                    hold_action:
                      action: more-info
                  - type: custom:mushroom-entity-card
                    entity: switch.humidifier_system_control_switch_l1
                    fill_container: false
                    tap_action:
                      action: toggle
    theme: My Custom Theme
    cards: []
    header:
      card:
        type: markdown
        content: '## Гостиная'
        text_only: true
      layout: start
      badges_position: bottom
      badges_wrap: wrap
    badges:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.kitchen_temperature
            icon_color: deep-orange
          - type: entity
            entity: sensor.kitchen_humidity
            icon_color: blue
          - type: entity
            entity: sensor.kitchen_pressure
            icon_color: light-grey
            icon: mdi:gauge
          - type: entity
            entity: sensor.living_room_luminance_sensor_illuminance
            icon_color: yellow
