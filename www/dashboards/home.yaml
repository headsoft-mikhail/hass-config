views:
  - title: Сеть
    path: network
    icon: mdi:web
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          - type: markdown
            content: |-
              <div style="display: flex; justify-content: center;">
                <a href="http://192.168.1.1/dashboard">
                  <img src="/local/images/icon_keenetic.svg" width="150" height="100">
                </a>
              </div>
          - type: markdown
            content: |-
              <div style="text-align: center;">
                <a href="http://192.168.1.1:8090/transmission/web/index.html?devicetype=computer">
                  <img src="/local/images/icon_transmission.svg" width="150" height="100">
                </a>
              </div>
          - type: markdown
            content: |-
              <div style="text-align: center;">
                <a href="https://github.com/headsoft-mikhail/hass-config">
                  <img src="/local/images/icon_github.svg" width="150" height="100">
                </a>
              </div>
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: binary_sensor.ping_8_8_8_8
              - entity: binary_sensor.zyxel_gateway_wan_status
                name: Состояние WAN
              - entity: sensor.zyxel_gateway_external_ip
                name: Внешний IP
                icon: mdi:ip
              - entity: sensor.zyxel_gateway_download_speed
                name: Текущая скорость загрузки
                icon: mdi:speedometer
                type: custom:bar-card
                decimal: 2
                entity_row: true
                min: 0
                max: 100
              - entity: sensor.zyxel_gateway_upload_speed
                name: Текущая скорость передачи
                icon: mdi:speedometer
                type: custom:bar-card
                decimal: 2
                entity_row: true
                min: 0
                max: 100
            show_header_toggle: false
            title: Zyxel Gateway
            state_color: true
          - type: custom:uptime-card
            entity: binary_sensor.ping_8_8_8_8
            icon: mdi:check-network-outline
            ko_icon: mdi:close-network-outline
            none_icon: mdi:wifi-strength-off-outline
            title_template: Ping Google
            icon_adaptive_color: true
            title_adaptive_color: true
            average_template: '[[[ return variables.uptime.toFixed(2); ]]]% uptime'
            bar:
              height: 20
              round: 3
              spacing: 1
              amount: 96
            show:
              status: false
              icon: true
            alignment:
              status: spaced
              header: center
            duration:
              quantity: 24
              unit: hour
            tap_action:
              action: more-info
          - type: entities
            title: SpeedTest
            entities:
              - type: custom:mod-card
                style:
                  hui-horizontal-stack-card$: |
                    hui-button-card {
                      margin-right: 10px !important;
                      margin-bottom: 10px !important;
                      flex: auto !important; 
                    }
                    hui-vertical-stack-card {
                      margin-left: 10px !important;
                      margin-right: 10px !important;
                      margin-bottom: 10px !important;
                      width: 350%;
                      flex: auto !important; 
                    }
                    bar-card {
                      margin-left: 10px !important;
                      margin-right: 10px !important;
                      margin-bottom: 10px !important;
                      width: 350%;
                      flex: auto !important; 
                    }
                card:
                  type: horizontal-stack
                  cards:
                    - type: vertical-stack
                      cards:
                        - name: Загрузка
                          type: custom:bar-card
                          entity_row: true
                          entity: sensor.speedtest_download
                          icon: mdi:speedometer
                          decimal: 2
                          min: 0
                          max: 100
                        - name: Передача
                          type: custom:bar-card
                          entity_row: true
                          entity: sensor.speedtest_upload
                          icon: mdi:speedometer
                          decimal: 2
                          min: 0
                          max: 100
                    - show_name: false
                      show_icon: true
                      type: button
                      entity: input_button.run_speedtest
                      icon_height: 40px
                      icon: mdi:play-speed
                      hold_action:
                        action: toggle
                      tap_action:
                        action: none
      - type: vertical-stack
        cards:
          - type: custom:transmission-card
            header_text: Transmission
            no_torrent_label: ''
            hide_header: false
            hide_status: false
            hide_turtle: true
            hide_startstop: false
            hide_type: true
            hide_delete_torrent: false
            hide_delete_torrent_full: false
            default_type: total
            display_mode: compact
            default_sort: name
            hide_sort: true
            default_order: decending
            hide_order: true
            sensor_entity_id: transmission
            hide_add_torrent: true
            hide_upload_speed: false
            hide_download_speed: false
            force_status_newline: true
      - type: entities
        entities:
          - entity: sensor.backup_state
            icon: mdi:cloud-upload
          - entity: sensor.sql_query_db_volume
          - entity: sensor.home_assistant_host_disk_used
            name: HA Host Использовано памяти
            icon: mdi:database-outline
            type: custom:bar-card
            decimal: 2
            entity_row: true
            min: 0
            max: 225
            severity:
              - color: Green
                from: 0
                to: 50
              - color: Orange
                from: 50
                to: 150
              - color: Red
                from: 150
                to: 225
          - entity: sensor.home_assistant_core_cpu_percent
            name: HA Core Использование CPU
            icon: mdi:cpu-64-bit
            type: custom:bar-card
            decimal: 2
            entity_row: true
            min: 0
            max: 100
            severity:
              - color: Green
                from: 0
                to: 25
              - color: Orange
                from: 25
                to: 50
              - color: Red
                from: 50
                to: 100
          - entity: sensor.home_assistant_supervisor_cpu_percent
            name: HA Supervisor Использование CPU
            icon: mdi:cpu-64-bit
            type: custom:bar-card
            decimal: 2
            entity_row: true
            min: 0
            max: 100
            severity:
              - color: Green
                from: 0
                to: 25
              - color: Orange
                from: 25
                to: 50
              - color: Red
                from: 50
                to: 100
          - entity: sensor.home_assistant_core_memory_percent
            name: HA Core Использование RAM
            icon: mdi:memory
            type: custom:bar-card
            decimal: 2
            entity_row: true
            min: 0
            max: 100
            severity:
              - color: Green
                from: 0
                to: 25
              - color: Orange
                from: 25
                to: 50
              - color: Red
                from: 50
                to: 100
          - entity: sensor.home_assistant_supervisor_memory_percent
            name: HA Supervisor Использование RAM
            icon: mdi:memory
            type: custom:bar-card
            decimal: 2
            entity_row: true
            min: 0
            max: 100
            severity:
              - color: Green
                from: 0
                to: 25
              - color: Orange
                from: 25
                to: 50
              - color: Red
                from: 50
                to: 100
          - type: custom:mini-graph-card
            name: CPU Temperature
            hour24: true
            points_per_hour: 60
            hours_to_show: 6
            lower_bound: 40
            higher_bound: 60
            font_size: 70
            entities:
              - entity: sensor.rpi_cpu_temperature
                name: CPU Temperature
        title: Home Assistant
  - title: Микроклимат
    path: climate
    icon: mdi:home-thermometer-outline
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.home_assistant
            forecast_type: hourly
            name: Gismeteo
          - type: custom:mini-graph-card
            name: Температура
            hour24: true
            points_per_hour: 2
            font_size: 70
            entities:
              - entity: sensor.home_assistant_temperature
                name: Температура
                show_indicator: true
                show_state: true
              - entity: sensor.home_assistant_apparent_temperature
                name: Ощущается
                show_indicator: true
                show_state: true
              - color: white
                entity: sun.sun
                name: Солнце
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            state_map:
              - value: below_horizon
                label: Night
              - value: above_horizon
                label: Day
          - type: custom:mini-graph-card
            name: Влажность
            hour24: true
            points_per_hour: 2
            font_size: 70
            entities:
              - entity: sensor.home_assistant_humidity
                name: Влажность
              - entity: sun.sun
                color: white
                name: Солнце
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            state_map:
              - value: below_horizon
                label: Night
              - value: above_horizon
                label: Day
          - type: custom:mini-graph-card
            name: Скорость ветра
            hour24: true
            points_per_hour: 2
            font_size: 70
            entities:
              - entity: sensor.home_assistant_wind_speed
                name: Скорость ветра
              - entity: sun.sun
                color: white
                name: Солнце
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            state_map:
              - value: below_horizon
                label: Night
              - value: above_horizon
                label: Day
          - type: custom:mini-graph-card
            name: Атмосферное давление
            hour24: true
            points_per_hour: 2
            font_size: 70
            entities:
              - entity: sensor.home_assistant_pressure
                name: Давление
              - entity: sun.sun
                color: white
                name: Солнце
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            state_map:
              - value: below_horizon
                label: Night
              - value: above_horizon
                label: Day
      - type: custom:horizon-card
        title: null
        moon: true
        refresh_period: 60
        fields:
          sunrise: true
          sunset: true
          dawn: true
          noon: true
          dusk: true
          sun_azimuth: true
          moon_azimuth: true
          sun_elevation: true
          moon_elevation: true
          moonrise: true
          moonset: true
          moon_phase: true
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: thermostat
                entity: climate.aqara_e1_thermostat_1
                features:
                  - type: climate-hvac-modes
                    hvac_modes:
                      - heat
                      - 'off'
              - type: thermostat
                entity: climate.aqara_e1_thermostat_2
                features:
                  - type: climate-hvac-modes
                    hvac_modes:
                      - heat
                      - 'off'
          - type: horizontal-stack
            cards:
              - type: thermostat
                entity: climate.aqara_e1_thermostat_3
                features:
                  - type: climate-hvac-modes
                    hvac_modes:
                      - heat
                      - 'off'
              - type: humidifier
                entity: humidifier.switch_humidifier
                features:
                  - type: humidifier-toggle
                name: Увлажнитель
                show_current_as_primary: false
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Температура
            hour24: true
            points_per_hour: 1
            font_size: 70
            entities:
              - entity: sensor.qingping_air_monitor_lite_temperature
                name: QingPing
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_tvoc_sensor_temperature
                name: Спальня
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_3_temperature
                name: Кухня
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_2_temperature
                name: Балкон
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_1_temperature
                name: Коридор
                show_indicator: true
                show_state: true
          - type: custom:mini-graph-card
            name: Влажность
            hour24: true
            points_per_hour: 1
            font_size: 70
            entities:
              - entity: sensor.qingping_air_monitor_lite_humidity
                name: QingPing
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_tvoc_sensor_humidity
                name: Спальня
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_3_humidity
                name: Кухня
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_2_humidity
                name: Балкон
                show_indicator: true
                show_state: true
              - entity: sensor.aqara_t1_sensor_1_humidity
                name: Коридор
                show_indicator: true
                show_state: true
                show_legend: true
          - type: custom:mini-graph-card
            name: CO2
            hour24: true
            points_per_hour: 2
            font_size: 70
            entities:
              - entity: sensor.qingping_air_monitor_lite_co2_carbon_dioxide
                name: QingPing
          - type: custom:mini-graph-card
            name: TVOC
            hour24: true
            points_per_hour: 1
            font_size: 70
            entities:
              - entity: sensor.aqara_tvoc_sensor_volatile_organic_compound_density
                name: S1
          - type: custom:mini-graph-card
            name: PM
            hour24: true
            points_per_hour: 1
            font_size: 70
            entities:
              - entity: sensor.qingping_air_monitor_lite_pm2_5_density
                name: PM2.5
                show_indicator: true
                show_state: true
              - entity: sensor.qingping_air_monitor_lite_pm10_density
                name: PM10
                show_indicator: true
                show_state: true
      - type: custom:uptime-card
        title_adaptive_color: true
        entity: binary_sensor.meross_power_outlet_1_activity
        status_adaptive_color: true
        icon_adaptive_color: true
        icon: mdi:radiator
        ko_icon: mdi:radiator-off
        none_icon: mdi:wifi-strength-off-outlne
        tooltip_adaptive_color: false
        average_template: '[[[ return variables.uptime.toFixed(2); ]]]% uptime'
        show:
          status: false
        alignment:
          header: center
        bar:
          height: 25
          round: 0
          spacing: 0
          amount: 480
        duration:
          quantity: 24
          unit: hour
        color:
          ok: '#C66445'
          ko: var(--state-icon-color)
          half: '#C6B145'
        tap_action:
          action: more-info
          entity: sensor.meross_power_outlet_1_power
