                                tap_action:
                                  action: perform-action
                                  perform_action: light.turn_on
                                  target:
                                    entity_id:
                                      - light.lava_lamp
                                  data:
                                    brightness: 255
                                styles: |
                                  :host {
                                    {% if state_attr("light.lava_lamp", "brightness") >= config.option - 10 %}
                                    background: red;
                                    {% else %}
                                    --color: red;
                                    --label-color: red;
                                    {% endif %}
