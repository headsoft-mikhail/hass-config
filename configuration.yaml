# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

logger: !include logger.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
homekit: !include homekit.yaml
yandex_station: !include yandex_station.yaml
yandex_smart_home: !include yaha_cloud.yaml
modbus: !include modbus.yaml

# Custom entities

input_button:
  run_speedtest:
    name: "Run SpeedTest"

humidifier:
  - platform: switch_humidifier
    name: custom_switch_humidifier
    switch_id: switch.ahtom_outlet_humidifier
    sensor_id: sensor.qingping_air_monitor_lite_humidity
    type: humidifier
    start_delta: 1
    stop_delta: 1
