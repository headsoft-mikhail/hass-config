# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

logger: !include logger.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
homekit: !include homekit.yaml
yandex_station: !include yandex_station.yaml
yandex_smart_home: !include yaha_cloud.yaml
# modbus: !include modbus.yaml

# Custom entities

input_button:
  run_speedtest:
    name: "Run SpeedTest"

input_select:
  sound_signal_source:
    name: "Источник сигнала колонок"
    options:
      - "Off"
      - "Optical"
      - "Bluetooth"
      - "Line 1"
      - "Line 2"
      - "Coax"
    initial: "Optical"
    icon: "mdi:soundbar"

generic_hygrostat:
  - name: switch_humidifier
    humidifier: switch.ahtom_outlet_humidifier
    target_sensor: sensor.qingping_air_monitor_lite_humidity
    min_humidity: 30
    max_humidity: 70
    target_humidity: 60
    dry_tolerance: 1
    wet_tolerance: 1
    device_class: "humidifier"
    min_cycle_duration:
      seconds: 15
    keep_alive:
      hours: 1
    initial_state: true
    sensor_stale_duration:
      minutes: 30
