- name: modbus_relay_x2
  type: serial
  method: rtu
  port: /dev/ttyUSB0
  baudrate: 9600
  bytesize: 8
  parity: N
  stopbits: 1
  delay: 30
  message_wait_milliseconds: 50
  timeout: 20
  switches:
    - name: Relay1
      device_address: 1
      address: 0
      write_type: coil
      command_on: 255
      command_off: 0
      scan_interval: 5
    - name: Relay2
      device_address: 1
      address: 1
      write_type: coil
      command_on: 255
      command_off: 0
      scan_interval: 5